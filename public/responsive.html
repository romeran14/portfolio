     margin: 10px;

<body>


  <!-- Ventana modal, por defecto no visiblel -->
  <div id="container" >
   <h1>Lista</h1>
  </div>

<script>
  // Ventana modal
  var container = document.getElementById("container");
  const req = async () =>{
     const obj= await  fetch("https://jsonplaceholder.typicode.com/todos")
    const parseado = await obj.json()
    return parseado
  }




const iterando = async () =>{
  const objeto = await req()
  for (let step = 0; step < 5; step++) {
    var newDiv = document.createElement("p");
    

  var newContent = document.createTextNode(`Titulo ${objeto[step].title} Completed ${objeto[step].completed} </br>`);

  container.appendChild(newContent); 

}

}
iterando()


</script>
